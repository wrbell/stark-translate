name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install test dependencies
        run: pip install pytest pytest-cov pydantic pydantic-settings numpy jiwer

      - name: Run tests
        run: pytest tests/ -v --tb=short
