name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install test dependencies
        run: pip install pytest pytest-cov pydantic pydantic-settings numpy jiwer

      - name: Run tests
        run: >
          pytest tests/ -v --tb=short
          --cov=engines --cov=tools --cov=features
          --cov-report=term-missing
          --cov-report=json:coverage.json
          --cov-fail-under=15

      - name: Coverage PR comment
        if: github.event_name == 'pull_request'
        uses: MishaKav/pytest-coverage-comment@v1
        with:
          pytest-coverage-path: coverage.json
          junitxml-path: ""
