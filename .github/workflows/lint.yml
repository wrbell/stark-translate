name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            requirements-mac.txt
            requirements-windows.txt
            pyproject.toml

      - name: Install lint dependencies
        run: pip install ruff mypy pydantic pydantic-settings numpy bandit vulture

      - name: Ruff check
        run: ruff check .

      - name: Ruff format check
        run: ruff format --check .

      - name: Mypy (engines + settings)
        run: mypy engines/ settings.py

      - name: Bandit security scan
        run: bandit -r engines/ features/ tools/ settings.py -s B101,B603,B607,B615 --severity-level medium

      - name: Vulture dead code detection (advisory)
        run: vulture engines/ features/ tools/ settings.py --min-confidence 80 || true

      - name: Validate HTML displays
        run: |
          sudo apt-get -qq install -y tidy
          ERRORS=0
          for f in displays/*.html; do
            echo "::group::$f"
            # tidy exits 0=clean, 1=warnings, 2=errors
            tidy -q -e --show-info no "$f" 2>&1 || STATUS=$?
            if [ "${STATUS:-0}" -eq 2 ]; then
              echo "::error file=$f::HTML errors detected"
              ERRORS=1
            fi
            echo "::endgroup::"
          done
          exit $ERRORS
