<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A/B Bilingual STT — Stark Road Gospel Hall</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --bg: #0d1117;
    --surface: #161b22;
    --border: #30363d;
    --text: #e6edf3;
    --text-dim: #8b949e;
    --green: #3fb950;
    --green-dim: #1a3a2a;
    --blue: #58a6ff;
    --blue-dim: #1a2a3a;
    --red: #f85149;
    --yellow: #d29922;
  }

  body {
    font-family: 'SF Mono', 'Cascadia Code', 'Fira Code', monospace;
    background: var(--bg);
    color: var(--text);
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    user-select: none;
  }

  /* Header */
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px 16px;
    background: var(--surface);
    border-bottom: 1px solid var(--border);
    font-size: 13px;
    flex-shrink: 0;
  }

  .header .title {
    font-weight: 600;
    font-size: 14px;
  }

  .status {
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .status-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--red);
    transition: background 0.3s;
  }

  .status-dot.connected { background: var(--green); }

  /* Grid */
  .grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    flex: 1;
    gap: 1px;
    background: var(--border);
    min-height: 0;
  }

  .quadrant {
    background: var(--bg);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .quadrant-header {
    padding: 8px 16px;
    font-size: 12px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    flex-shrink: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .quadrant-header .latency {
    font-weight: 400;
    font-size: 11px;
    color: var(--text-dim);
  }

  .q-blue .quadrant-header { background: var(--blue-dim); color: var(--blue); }
  .q-green .quadrant-header { background: var(--green-dim); color: var(--green); }

  .quadrant-content {
    flex: 1;
    overflow-y: auto;
    padding: 12px 16px;
    font-size: 20px;
    line-height: 1.5;
    scroll-behavior: smooth;
  }

  .quadrant-content::-webkit-scrollbar { width: 4px; }
  .quadrant-content::-webkit-scrollbar-track { background: transparent; }
  .quadrant-content::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

  .chunk {
    margin-bottom: 8px;
    opacity: 0;
    animation: fadeIn 0.4s ease forwards;
  }

  .chunk .chunk-num {
    font-size: 10px;
    color: var(--text-dim);
    margin-right: 6px;
  }

  .chunk .confidence-dot {
    display: inline-block;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    margin-right: 4px;
    vertical-align: middle;
  }

  .conf-good { background: var(--green); }
  .conf-warn { background: var(--yellow); }
  .conf-bad { background: var(--red); }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(4px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Footer */
  .footer {
    padding: 6px 16px;
    background: var(--surface);
    border-top: 1px solid var(--border);
    font-size: 11px;
    color: var(--text-dim);
    display: flex;
    flex-direction: column;
    gap: 2px;
    flex-shrink: 0;
  }

  .footer-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 4px 12px;
  }

  .footer .stats {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
  }

  .footer .stat-val { color: var(--text); font-weight: 600; }
  .footer .green-val { color: var(--green); }
  .footer .blue-val { color: var(--blue); }

  .footer .hint {
    font-size: 10px;
    color: var(--text-dim);
  }

  .footer .pct-label {
    font-size: 10px;
    color: var(--text-dim);
  }

  /* Fullscreen */
  :fullscreen { background: var(--bg); }
</style>
</head>
<body>

<div class="header">
  <span class="title">A/B Bilingual STT — Stark Road Gospel Hall</span>
  <div class="status">
    <span class="status-dot" id="statusDot"></span>
    <span id="statusText">Disconnected</span>
  </div>
</div>

<div class="grid">
  <!-- Top-left: B (12B) English -->
  <div class="quadrant q-blue">
    <div class="quadrant-header">
      <span>B (12B) — English</span>
      <span class="latency" id="latB">—</span>
    </div>
    <div class="quadrant-content" id="b-en"></div>
  </div>

  <!-- Top-right: A (4B) English -->
  <div class="quadrant q-green">
    <div class="quadrant-header">
      <span>A (4B) — English</span>
      <span class="latency" id="latA">—</span>
    </div>
    <div class="quadrant-content" id="a-en"></div>
  </div>

  <!-- Bottom-left: B (12B) Spanish -->
  <div class="quadrant q-blue">
    <div class="quadrant-header">
      <span>B (12B) — Español</span>
      <span class="latency" id="latBes">—</span>
    </div>
    <div class="quadrant-content" id="b-es"></div>
  </div>

  <!-- Bottom-right: A (4B) Spanish -->
  <div class="quadrant q-green">
    <div class="quadrant-header">
      <span>A (4B) — Español</span>
      <span class="latency" id="latAes">—</span>
    </div>
    <div class="quadrant-content" id="a-es"></div>
  </div>
</div>

<div class="footer">
  <div class="footer-row">
    <div class="stats">
      <span>Chunks: <span class="stat-val" id="chunkCount">0</span></span>
      <span>STT avg: <span class="stat-val" id="avgSTT">—</span></span>
      <span>A avg: <span class="stat-val green-val" id="avgA">—</span></span>
      <span>B avg: <span class="stat-val blue-val" id="avgB">—</span></span>
      <span>Same: <span class="stat-val" id="sameRate">—</span></span>
      <span>A faster: <span class="stat-val green-val" id="aFaster">—</span></span>
    </div>
    <span class="hint">Fullscreen: F11 / Cmd+Shift+F</span>
  </div>
  <div class="footer-row">
    <div class="stats">
      <span class="pct-label">p50:</span>
      <span>STT <span class="stat-val" id="p50STT">—</span></span>
      <span>A <span class="stat-val green-val" id="p50A">—</span></span>
      <span>B <span class="stat-val blue-val" id="p50B">—</span></span>
      <span class="pct-label" style="margin-left:8px">p95:</span>
      <span>STT <span class="stat-val" id="p95STT">—</span></span>
      <span>A <span class="stat-val green-val" id="p95A">—</span></span>
      <span>B <span class="stat-val blue-val" id="p95B">—</span></span>
      <span class="pct-label" style="margin-left:8px">E2E:</span>
      <span><span class="stat-val" id="avgE2E">—</span></span>
      <span class="pct-label" style="margin-left:8px">t/s:</span>
      <span>A <span class="stat-val green-val" id="tpsA">—</span></span>
      <span>B <span class="stat-val blue-val" id="tpsB">—</span></span>
    </div>
  </div>
</div>

<script>
(function() {
  const WS_URL = 'ws://localhost:8765';
  const RECONNECT_MS = 2000;

  // DOM refs
  const $ = id => document.getElementById(id);
  const statusDot = $('statusDot');
  const statusText = $('statusText');
  const panels = {
    'a-en': $('a-en'), 'a-es': $('a-es'),
    'b-en': $('b-en'), 'b-es': $('b-es'),
  };

  // Stats
  let chunks = 0;
  let sumA = 0, sumB = 0, sumSTT = 0, sumE2E = 0;
  let sameCount = 0, aFasterCount = 0;
  let sumTpsA = 0, sumTpsB = 0, tpsCountA = 0, tpsCountB = 0;

  // Arrays for percentile calculation
  let latenciesSTT = [];
  let latenciesA = [];
  let latenciesB = [];

  // Word filter — replace profanity with asterisks (church display)
  const BLOCKED_WORDS = /\b(ass|asshole|bitch|bastard|crap|cunt|damn|dick|fuck|fucking|motherfucker|piss|shit|slut|whore)\b/gi;
  function filterText(text) {
    return text.replace(BLOCKED_WORDS, m => '*'.repeat(m.length));
  }

  function percentile(arr, p) {
    if (arr.length === 0) return 0;
    const sorted = [...arr].sort((a, b) => a - b);
    const idx = Math.ceil((p / 100) * sorted.length) - 1;
    return sorted[Math.max(0, idx)];
  }

  function fmtMs(ms) {
    return ms > 0 ? ms.toFixed(0) + 'ms' : '—';
  }

  function confidenceClass(conf) {
    if (conf === undefined || conf === null) return '';
    if (conf >= 0.7) return 'conf-good';
    if (conf >= 0.4) return 'conf-warn';
    return 'conf-bad';
  }

  function connect() {
    const ws = new WebSocket(WS_URL);

    ws.onopen = () => {
      statusDot.classList.add('connected');
      statusText.textContent = 'Live';
    };

    ws.onclose = () => {
      statusDot.classList.remove('connected');
      statusText.textContent = 'Reconnecting...';
      setTimeout(connect, RECONNECT_MS);
    };

    ws.onerror = () => {
      ws.close();
    };

    ws.onmessage = (evt) => {
      const data = JSON.parse(evt.data);
      if (data.type !== 'translation') return;

      chunks++;
      const latA = data.latency_a_ms || 0;
      const latB = data.latency_b_ms || 0;
      const latSTT = data.stt_latency_ms || 0;
      const e2e = data.e2e_latency_ms || (latSTT + Math.max(latA, latB));

      sumA += latA;
      sumB += latB;
      sumSTT += latSTT;
      sumE2E += e2e;
      if (data.spanish_a === data.spanish_b) sameCount++;
      if (latA < latB && latB > 0) aFasterCount++;

      latenciesSTT.push(latSTT);
      latenciesA.push(latA);
      if (latB > 0) latenciesB.push(latB);

      // Confidence dot
      const conf = data.stt_confidence;
      const confDot = conf !== undefined
        ? '<span class="confidence-dot ' + confidenceClass(conf) + '"></span>'
        : '';

      // Tokens/sec tracking
      const tpsA = data.tps_a || 0;
      const tpsB = data.tps_b || 0;
      if (tpsA > 0) { sumTpsA += tpsA; tpsCountA++; }
      if (tpsB > 0) { sumTpsB += tpsB; tpsCountB++; }

      // Add text to panels (with word filter for church display)
      appendChunk(panels['a-en'], data.chunk_id, filterText(data.english), confDot);
      appendChunk(panels['a-es'], data.chunk_id, filterText(data.spanish_a), '');
      appendChunk(panels['b-en'], data.chunk_id, filterText(data.english), confDot);
      appendChunk(panels['b-es'], data.chunk_id, filterText(data.spanish_b), '');

      // Update latency headers (last chunk)
      $('latA').textContent = fmtMs(latA);
      $('latAes').textContent = fmtMs(latA);
      $('latB').textContent = fmtMs(latB);
      $('latBes').textContent = fmtMs(latB);

      // Update footer — averages
      $('chunkCount').textContent = chunks;
      $('avgA').textContent = fmtMs(sumA / chunks);
      $('avgB').textContent = latenciesB.length > 0 ? fmtMs(sumB / latenciesB.length) : '—';
      $('avgSTT').textContent = fmtMs(sumSTT / chunks);
      $('sameRate').textContent = ((sameCount / chunks) * 100).toFixed(0) + '%';
      $('aFaster').textContent = latenciesB.length > 0
        ? ((aFasterCount / chunks) * 100).toFixed(0) + '%' : '—';

      // Update footer — percentiles
      $('p50STT').textContent = fmtMs(percentile(latenciesSTT, 50));
      $('p50A').textContent = fmtMs(percentile(latenciesA, 50));
      $('p50B').textContent = latenciesB.length > 0 ? fmtMs(percentile(latenciesB, 50)) : '—';
      $('p95STT').textContent = fmtMs(percentile(latenciesSTT, 95));
      $('p95A').textContent = fmtMs(percentile(latenciesA, 95));
      $('p95B').textContent = latenciesB.length > 0 ? fmtMs(percentile(latenciesB, 95)) : '—';
      $('avgE2E').textContent = fmtMs(sumE2E / chunks);

      // Update footer — tokens/sec
      $('tpsA').textContent = tpsCountA > 0 ? (sumTpsA / tpsCountA).toFixed(0) : '—';
      $('tpsB').textContent = tpsCountB > 0 ? (sumTpsB / tpsCountB).toFixed(0) : '—';
    };
  }

  function appendChunk(panel, id, text, prefix) {
    const div = document.createElement('div');
    div.className = 'chunk';
    div.innerHTML = (prefix || '') + '<span class="chunk-num">#' + id + '</span>' + escapeHtml(text);
    panel.appendChild(div);
    panel.scrollTop = panel.scrollHeight;
  }

  function escapeHtml(str) {
    const div = document.createElement('div');
    div.textContent = str;
    return div.innerHTML;
  }

  // Fullscreen toggle
  document.addEventListener('keydown', (e) => {
    if (e.key === 'F11' || (e.metaKey && e.shiftKey && e.key === 'f')) {
      e.preventDefault();
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        document.documentElement.requestFullscreen();
      }
    }
  });

  connect();
})();
</script>
</body>
</html>
